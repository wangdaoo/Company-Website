<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HwaSoft</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- tel start -->
    <div class="container-fluid">
      <div class="row tel">
        <div class="col-2"></div>
        <div class="col-8"><p class="tel_logo">| &nbsp;0531-88823613</p></div>
        <div class="col-2"></div>
      </div>
    </div>
    <!-- tel end -->

    <!-- logo start -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 banner">
          <nav class="navbar navbar-expand-lg bg-dark navbar-dark navber_bar">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#collapsibleNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">网站首页</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">关于华软</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">新闻中心</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">人才招聘</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">联系我们</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <!-- logo end -->

    <!-- banner start -->
    <div class="container-fluid">
      <div class="row">
        <div class="col1"></div>
        <div class="col12">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="./img/banner3.jpg"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="./img/banner2.jpg"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="./img/banner1.jpg"
                  alt="Third slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col1"></div>
      </div>
    </div>
    <!-- banner end -->

    <!-- hwasoft start -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="container-fluid">
            <div class="row soft">
              <div class="col-7 soft-log">
                <h3 class="soft-h2">
                  <span>HwaSoft</span> 华软信息技术有限公司
                </h3>
                
              </div>
              <div class="col-5" style="background: red;"></div>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <!-- hwasoft end -->

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
